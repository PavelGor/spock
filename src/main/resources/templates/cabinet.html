<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand"><img src="../assets/img/logo.png" class="d-inline-block align-top logo-img" alt="Logo"></a>
        <div class="line">
            <a href="lots?page=1" class="btn btn-outline-info my-2 my-sm-0">Return to Lots</a>
            <a href="/logout" class="btn btn-outline-info my-2 my-sm-0">Logout</a>
        </div>
    </nav>
</header>
<main class="main">

    <div class="container">
        <div class="messages">
            <div class="row messages__item">
                <div class="messages__item__icon"><i class="fas fa-check"></i></div>
                <div class="messages__item__lot-name">Lot_1</div>
                <div class="messages__item__text">Ваша ставка 95.0 успешна.</div>
                <div class="messages__item__date-time">20.05.2018 18:00</div>
            </div>

            <div class="row messages__item">
                <div class="messages__item__icon"><i class="fas fa-times"></i></div>
                <div class="messages__item__lot-name">Lot_1</div>
                <div class="messages__item__text">Ваша ставка перебита Васей. Новая цена 200.</div>
                <div class="messages__item__date-time">20.05.2018 23:45</div>
            </div>

            <div class="row messages__item">
                <div class="messages__item__icon"><i class="fas fa-trophy"></i></div>
                <div class="messages__item__lot-name">Lot_1</div>
                <div class="messages__item__text">Вы выиграли лот со ставкой 300.</div>
                <div class="messages__item__date-time">21.05.2018 23:59</div>
            </div>

            <div class="row messages__item">
                <div class="messages__item__icon"><i class="far fa-times-circle"></i></div>
                <div class="messages__item__lot-name">Lot_2</div>
                <div class="messages__item__text">Лот выиграл Петя ставкой 100.</div>
                <div class="messages__item__date-time">31.01.2019 20:00</div>
            </div>
        </div>


    </div>
</main>

<footer class="footer bg-dark">
    <p>Spock 2018</p>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</body>
</html>

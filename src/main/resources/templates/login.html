<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

<header class="header">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img src="assets/img/logo.png" class="d-inline-block align-top logo-img" alt="Logo"></a>
    </nav>
</header>


<main class="container main mt-3">
    <form action="/login" method="POST">
        <div class="row justify-content-center">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login">
                    <h4>Welcome</h4>
                    <input type="text" id="login" name="login" class="form-control input-sm chat-input"
                           placeholder="userName" required/>
                    </br>
                    <input type="text" id="password" name="password" class="form-control input-sm chat-input"
                           placeholder="password" required/>
                    </br>
                    <div class="wrapper">
            <span class="group-btn">
                <input type="submit" class="btn btn-outline-info bg-dark btn-md" value="Login">
            </span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<footer class="footer bg-dark">
    <p>Spock 2018</p>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
